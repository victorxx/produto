<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta property="og:image" content="https://hostingnow.com.br/blog/wp-content/uploads/2025/07/vps-para-bots.png">
<title>“Potência máxima para seus bots! VPS rápida, segura e pronta para decolar.”</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: black;
    color:white;
}

/* Container das imagens */
.container {
    width: 90%;
    max-width: 3000px;
    height: 600px;
    background-color: orange; /* fundo laranja */
    display: flex;
    gap: 0; /* sem espaço entre imagens */
    border-radius: 12px; 
    margin-bottom: 20px;
    overflow-x:auto ; 
    overflow-y: hidden;
    /* espaço entre container e botão */
}
.container img {
    flex: 1;                  /* cada imagem ocupa espaço proporcional */
    height: 100%;
    object-fit: cover;         /* cobre todo espaço da imagem */
    transition: 0.3s;
}

.container img:hover {
    transform: scale(1.05);
}

/* Botão */
button {
    width: 440px;
    max-width: 90%;
    padding: 15px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background-color: #000;
    color:black;
    cursor: pointer;
    transition: 0.2s;
    background-color: orangered
}

button:hover {
    background-color: #333;
    transform: scale(1.05);
}

/* Responsividade */
@media (max-width: 600px) {
    .container {
        height: 350px;
    }
    button {
        width: 80%;
        padding: 12px;
        font-size: 14px;
    }
}
</style>
</head>
<body>

<h1>“Potência máxima para seus bots! VPS rápida, segura e pronta para decolar.”</h1>
<!-- Container de imagens -->
<div class="container">
    <button onclick="window.open('https://hostinger.com.br/?REFERRALCODE=SSNVICTORXU8','_blank')">QUERO SABER +</button>
    <img src="https://hostingnow.com.br/blog/wp-content/uploads/2025/07/vps-para-bots.png" alt="Imagem 1">
    <button onclick="window.open('https://central.dokehost.com.br/aff.php?aff=90','_blank')">QUERO SABER +</button>
</div>

<!-- Botão separado -->


</body>
</html>
