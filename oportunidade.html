<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #m {
            display: grid;
            place-items: center;
            left: 16%;
            bottom: 55%;
            border-radius: 12px;
            width: 60%;
            height: auto;
            padding: 20px;
            background-color: blueviolet;
            color: white;
            text-align: center;
            position: absolute;
        }
        #titulo {
            color: white;
            font-size: 60px;
            display: grid;
            left: 1%;
            bottom: 70%;
            border-radius: 12px;
            width: 100%;
            position: absolute;
            height: auto;
            padding: 20px;
            text-align: center;
        }
        a {
            color: yellow;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="titulo">CONFIRA ESSA OPORTUNIDADE</div>
    <div id="m"></div>

    <script>
        let urls = [
            {
                url: 'https://produto-63y.pages.dev/pixelart',
                name: 'Aprenda Pixel Art'
            }
        ];

        let escolher = Math.floor(Math.random() * urls.length);
        let indice = urls[escolher];

        let criar = document.createElement('a');
        criar.href = indice.url;
        criar.textContent = indice.name;
        criar.target = "_blank"; // Abre em nova aba

        document.getElementById('m').appendChild(criar);
    </script>
</body>
</html>
