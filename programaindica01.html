<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda Extra com Seu Imóvel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, #FFFAF0, #FF5A5F);
            color: #333;
        }
        h1 {
            color: #FF5A5F;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #FF5A5F;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e0484c;
        }
    </style>
   
</head>
<body>
    <h1>Renda Extra com Seu Imóvel</h1>
    <p>Transforme seu imóvel em uma fonte de renda extra! Descubra como hospedar no Airbnb e ganhar mais.</p>
    <p>Voce sera redirecionado em alguns segundos...</p>
    <div id='alvo='>
    <button class="btn" onclick="window.open('https://www.airbnb.com.br/rp/saibvictore?p=stay&s=67&unique_share_id=afa95f47-8acb-4a6b-8dba-1154916c8f6d', '_blank')">
    Ir Agora
   </button>
   <script>
    function iniciar(){
        let alvo=document.getElementById('alvo');
        alvo.scrollIntoView({behavior:'smooth'});
    }
    iniciar();
   </script>
</div>



</body>
</html>
