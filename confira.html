    {imagem:'https://i.ytimg.com/vi/DO8F2LvzQyk/maxresdefault.jpg',url:'https://produto-63y.pages.dev/oportunidade'}
];

function mudar() {
    ads.classList.add("fade");

    setTimeout(() => {
        const p = propagandas[Math.floor(Math.random() * propagandas.length)];

        ads.innerHTML = `
            <a href="${p.url}" target="_blank">
                <img src="${p.imagem}">
            </a>
        `;

        ads.classList.remove("fade");
    }, 400);
}

mudar();
setInterval(mudar, 3000);
</script>
