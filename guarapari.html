<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praia do Morro - Guarapari</title>

<style>
    html {
        scroll-behavior: smooth; /* Scroll suave */
    }

    body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow-y: auto;
        position: relative;
    }

    #conteudo {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background-color: green;
        padding: 20px;
        box-sizing: border-box;
    }

    .zom {
        flex: 1 1 45%;
        text-align: center;
        transition: transform 0.5s;
    }

    .zom img {
        width: 90%;
        height: auto;
        border: 3px solid white;
        border-radius: 5px;
        max-width: 500px;
    }

    .zom:hover {
        transform: scale(1.05);
    }

    #video {
        flex: 1 1 45%;
        text-align: center;
    }

    #video iframe {
        width: 90%;
        height: 315px;
        border: none;
        max-width: 560px;
        border-radius: 5px;
    }

    #descricao {
        width: 100%;
        text-align: left;
        font-size: 18px;
        color: black;
        background-color: white;
        padding: 20px;
        box-sizing: border-box;
    }

    @media (max-width: 768px) {
        #conteudo {
            flex-direction: column;
            align-items: center;
        }

        .zom, #video {
            flex: 1 1 100%;
        }

        #video iframe {
            height: 200px;
        }

        #descricao {
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<div id="conteudo">
    <div class="zom">
        <img src="https://raw.githubusercontent.com/victorxx/guaraparilinhadotempo/refs/heads/main/guarapari4.jpeg" alt="Praia do Morro">
    </div>

    <div id="video">
        <iframe src="https://www.youtube.com/embed/Xzv3JeAWxFI?si=Cw5q2UTO3Nkn4Fdc" title="Vídeo da Praia do Morro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<div id="descricao">
    <p><strong>CONTATO:</strong> (27) 99949-7001</p>
    <p>A Praia do Morro é um bairro de Guarapari, vizinho dos bairros de Muquiçaba, Aeroporto, Jardim Europa e Santa Rosa.</p>
    <p>A Praia do Morro oferece diversas atrações turísticas como lojas, galerias, parque de diversão, shows, boliche e lanchonetes.</p>
</div>

<script>
    // Scroll automático para #descricao ao carregar a página
    window.addEventListener('load', () => {
        const descricao = document.getElementById('descricao');
        descricao.scrollIntoView({ behavior: 'smooth' });
    });
</script>

</body>
</html>
